<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-pagina">
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular conectado ao Instagram">
        </div>
        <div class="instagram-login">
            <div class="grupo buttons">
                <img src="./img/instagram-logo.png" alt=" Logo do instagram" class="instagram-logo" required>
                <input type=’text’ id=’user_name’ name=’Login’ placeholder= 'Nome de usuário, e-mail ou telefone' class="button" required>
                <input type="password" id=’user_password’ name=’Senha’ placeholder= 'Senha' class="button">
                <input type='submit' id="entrar" name="Entrar" class="entrar">                <p class="ou">ou</p>
                <div class="facebook">
                    <img src="img/facebook-icone-icon.png" alt="icone facebook" class="">
                    <a href="#" class="link-blue">Entrar com o facebook</a>
                </div>
                <div class="esquecer-senha">
                    <a href="#" class="link-blue">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="grupo">
                <p class="not-account">Não tem uma conta?</p>
                <a href="#" class="link-blue">Cadastre-se</a>
            </div>
            <div class="obter-app">
                <p class="obter">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
